---
# tasks file for nginx
- name: Установить nginx
  apt:
    name: nginx
    state: present
    update_cache: yes

- name: Залить конфиг nginx
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
  notify: restart nginx

- name: Убедиться, что nginx запущен
  service:
    name: nginx
    state: started
    enabled: yes
